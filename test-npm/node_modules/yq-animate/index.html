<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        width: 300px;
        height: 45px;
        line-height: 45px;
        text-align: center;
        background-color: coral;
        color: #f1f1f1;
        margin-bottom: 10px;
      }
      @keyframes animate_bound {
          from{
              opacity: 1;
          }
      
          to{
              opacity: 0;
          }
      }
      @keyframes animate_hind {
          from{
              opacity: 0;
          }
      
          to{
              opacity: 1;
          }
      }
      .animate{
          /*  */
          animation-name:all;
          animation-duration: 1s;
          /* 
          动画执行的熟读;  匀速 变速  
              快慢快
              慢快慢

              cubic-bazier  速度曲线函数  贝塞尔曲线
              cubic-bazier(x1,y1,x2,y2)
              X 轴 0-1 y轴 没限制 一般为1

              1:看运动曲线 可以推出速度是怎么变化的;  
                以 45度的匀速执行为标准,角度大于45度 快 小于45度慢
              2 大概的在 cubi 函数的两个坐标中 随便华哥先就可以了

          */
          /* animation-timing-function: linear; */
          animation-timing-function: cubic-bezier(0.075, 0.82, 0.165, 1);
          /* animation-iteration-count: infinite; */
      }
      .animate_bound{
          animation-name: animate_bound;
      }
      .animate_hind{
          animation-name: animate_hind;
      }
    </style>
  </head>
  <body>
    <!-- 记录测试动画库是否成功 -->
    <!-- 
        封装动画库的是思路
        1: 定义基础类  animate
        2: 分别定义东各种动画 animate-flash  animate-bounce
    -->

    <h1 class="animate_bound animate">Aniamte</h1>
    <h1 class="animate  animate_hind">Aniamte</h1>

  </body>
</html>
<!-- 
    提出公共的样式.  ================= 基础类
    利用样式覆盖 修改 具体的样式======= 详细类名

    属性值优先及
    animation: all / 其他   all 优先级最低
    transtion:all  / 其他   all  优先级最低

    只要属性 值为 all 的 all 的优先级就是最低的. 
 -->
